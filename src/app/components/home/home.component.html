<div class="home-container">
    <div class="empty-container" *ngIf="firebaseService.user.value && firebaseService.user.value.characters.length === 0">
        <div class="empty-message">
            Ancora nessuna scheda personaggio
        </div>
        <button class="new-sheet-button" mat-raised-button color="primary" (click)="createCharacter()">
           <mat-icon>add</mat-icon> Nuova scheda
        </button>
    </div>
</div>


<button mat-mini-fab class="logout-button" color="accent" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
</button>

<mat-menu class="mat-menu-bottom" #menu="matMenu">
    <div class="user-container" *ngIf="firebaseService.user.value">
        <div class="user-image-container">
            <img class="user-image" src="{{firebaseService.user.value.photoURL ? firebaseService.user.value.photoURL : ''}}" referrerpolicy="no-referrer">
        </div>
        <div class="user-name" >
            {{firebaseService.user.value.displayName}}
        </div>
    </div>
    <hr class="hr-opacity">

    <button mat-menu-item [routerLink]="['/home']">
        <mat-icon>description</mat-icon>
        <span>Schede personaggi</span>
    </button>

    <button mat-menu-item>
        <mat-icon>add</mat-icon>
        <span>Nuova scheda</span>
    </button>

    <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Esci</span>
    </button>
</mat-menu>
