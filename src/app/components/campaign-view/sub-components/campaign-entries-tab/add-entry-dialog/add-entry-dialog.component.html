<div mat-dialog-title class="dialog-title">{{data.entry ? 'Modifica' : 'Nuova'}} Annotazione</div>
<div mat-dialog-content class="dialog-content" [formGroup]="form">
    <!-- <div class="description">
        Inserisci un titolo e una descrizione per il resoconto della sessione di gioco. Ricorda che non puoi decidere di rendere invisibile un resoconto, essi vengono sempre mostrati a tutti dal momento in cui vengono creati.
    </div> -->
    <mat-form-field color="accent" class="custom-form-field" appearance="outline">
        <mat-label>Titolo</mat-label>
        <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field color="accent" class="custom-form-field" appearance="outline">
        <mat-label>Descrizione</mat-label>
        <textarea matInput formControlName="content" rows="5"></textarea>
    </mat-form-field>
    <mat-form-field color="accent" class="custom-form-field" appearance="outline">
        <mat-label>Tag</mat-label>
        <input matInput formControlName="tag">
    </mat-form-field>
    <div as-description-text>Usa il <em>tag</em> per creare delle collezioni di annotazioni. Queste verranno raggruppate nell'omonima sezione sulla Vista della Campagna.</div>
    <div class="line-container">
        <mat-form-field color="accent" class="line-input" appearance="outline">
            <mat-label>Colore sfondo</mat-label>
            <input matInput type="color" class="color-picker" formControlName="backgroundColor">
        </mat-form-field>
        <mat-form-field color="accent" class="line-input" appearance="outline">
            <mat-label>Colore testo</mat-label>
            <input matInput type="color" class="color-picker" formControlName="contrastColor">
        </mat-form-field>
    </div>
    <!-- <mat-checkbox color="accent" formControlName="visible">Visibile</mat-checkbox> -->
</div>
<div as-buttons-container mat-dialog-actions align="end">
    <button as-btn mat-dialog-close>
        <div class="material-symbols-outlined">close</div> <div>Annulla</div>
    </button>
    <button as-btn as-btn-warn *ngIf="data.entry" (click)="delete()">
        <div class="material-symbols-outlined">delete</div> <div>Elimina</div>
    </button>
    <button as-btn [disabled]="!form.valid" (click)="confirm()">
        <div class="material-symbols-outlined">{{data.entry ? 'check' : 'add'}}</div> <div>{{data.entry ? 'Modifica' : 'Aggiungi'}}</div>
    </button>
</div>
