<div class="home-container" *ngIf="campaignData">
    <div class="header-container">
        <div class="header-title">
            {{campaignData.title}}
        </div>
    </div>
    <div class="view-tabs">
        <div class="status-container">
            <app-campaign-char-list [characters]="campaignData.characters"></app-campaign-char-list>
        </div>
        <mat-tab-group color="accent">
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="./assets/campaign-tabs-icon/story.svg" class="label-icon" matTooltipPosition="below" matTooltip="Storia">
                </ng-template>
                <app-campaign-story-tab [description]="campaignData.description" [story]="campaignData.story" [isOwner]="isOwner"></app-campaign-story-tab>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="./assets/campaign-tabs-icon/quests.svg" class="label-icon" matTooltipPosition="below" matTooltip="Missioni">
                </ng-template>
                <app-campaign-quests-tab [quests]="campaignData.quests" [isOwner]="isOwner"></app-campaign-quests-tab>
            </mat-tab>
            <mat-tab disabled>
                <ng-template mat-tab-label>
                    <img src="./assets/campaign-tabs-icon/npcs.svg" class="label-icon" matTooltipPosition="below" matTooltip="Personaggi">
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="./assets/campaign-tabs-icon/achievements.svg" class="label-icon" matTooltipPosition="below" matTooltip="Ricompense">
                </ng-template>
                <app-campaign-achievements-tab [achievements]="campaignData.achievements" [isOwner]="isOwner" [characters]="campaignData.characters"></app-campaign-achievements-tab>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <img src="./assets/campaign-tabs-icon/rules.svg" class="label-icon" matTooltipPosition="below" matTooltip="Regole aggiuntive">
                </ng-template>
                <app-campaign-rules-tab [rules]="campaignData.rules" [isOwner]="isOwner"></app-campaign-rules-tab>
            </mat-tab>
            <mat-tab *ngIf="isOwner">
                <ng-template mat-tab-label >
                    <img src="./assets/tabs-icons/cog.svg" class="label-icon" matTooltipPosition="below" matTooltip="Impostazioni">
                </ng-template>
                <app-campaign-settings-tab [campaign]="campaignData" [isOwner]="isOwner"></app-campaign-settings-tab>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>

<div class="sidenav-buttons" id="menu-button">
    <button class="step-button" mat-icon-button (click)="openSidenav()" matTooltip="Menu" matTooltipPosition="right">
        <mat-icon>menu</mat-icon>
    </button>
</div>

<div class="dice-buttons" id="dice-button">
    <button class="step-button" mat-icon-button (click)="openDiceSelector()" matTooltip="Dadi"
        matTooltipPosition="right" disabled>
        <img src="./assets/dice/dice-d20-white.svg" alt="">
    </button>
</div>
