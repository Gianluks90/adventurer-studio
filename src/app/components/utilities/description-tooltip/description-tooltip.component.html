<div class="tooltip-header">
    <div class="tooltip-title" [ngStyle]="{'text-align': infoData.description === '' ? 'center' : 'normal' }">{{infoData.title}}</div>
</div>
<div class="tooltip-content" *ngIf="infoData.description !== ''">
    <div class="tooltip-description">{{infoData.description}}</div>
</div>
