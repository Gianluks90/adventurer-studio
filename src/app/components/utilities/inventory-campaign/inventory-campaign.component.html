        </mat-form-field>
    </div> -->
    <div as-mini-buttons-container >
        <button as-mini-circle-btn (click)="openExchangeDialog()" *ngIf="!isOwnerData" [disabled]="charsData.length < 2">
            <div class="material-symbols-outlined">compare_arrows</div>
        </button>
        <button as-mini-circle-btn (click)="openAddItemDialog()" *ngIf="isOwnerData">
            <div class="material-symbols-outlined">add</div>
        </button>
    </div>
    <div class="items-container">
        @if (inventoryData.length > 0) {
        <div class="items-icon-container">
            <div class="item-card" *ngFor="let i of inventoryData; let j = index;"
                [hidden]="i.filtered || (selectedCharData && selectedCharData.status.useOpacityInventoryRule && i.quantity <= 0)"
                (click)="openInfoSheet(i, j)" (mouseover)="showTooltip($event, i)" (mouseleave)="hideTooltip()">
                <!-- @if (isCampaign) { -->
                <!-- SONO NELLA CAMPAIGN VIEW -->
                @if (i.visible || isOwnerData) {
                <img class="image-icon" [src]="i.icon" alt="" [ngStyle]="{'border-color': setColor(i.rarity)}"
                    [ngClass]="{'emptyStack': i.quantity <= 0}">
                @if (!i.visible) {
                <mat-icon class="visibility-icon">visibility_off</mat-icon>
                }
                }
                <!-- } @else { -->
                <!-- SONO NELLA CHAR VIEW -->
                <!-- <img class="image-icon" [src]="i.icon" alt="" [ngStyle]="{'border-color': setColor(i.rarity)}" [ngClass]="{'emptyStack': i.quantity <= 0}"> -->
                <!-- } -->
                <!-- Tooltip -->
                <app-item-tooltip id="item-tooltip" [item]="i" *ngIf="showItemTooltip && i === currentTooltipItem"
                    class="tooltip"
                    [ngStyle]="{'top.px': tooltipPosition.top, 'left.px': tooltipPosition.left}"></app-item-tooltip>
            </div>
        </div>
        } @else {
        <div *ngIf="inventoryData.length === 0">Nessun oggetto nell'inventario</div>
        }
    </div>
</div>
