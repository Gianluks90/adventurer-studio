<div class="section-title">Privilegi, Tratti e Talenti</div>
<details *ngFor="let pt of privilegiTrattiData" class="pt-container">
    <summary class="pt-name">{{pt.nome}}</summary>
    <div class="pt-type">{{pt.tipologia}}<span *ngIf="pt.riferimento && pt.riferimento !== ''">, {{pt.riferimento}}</span></div>
    <div class="pt-description">{{pt.descrizione}}</div>
</details>
