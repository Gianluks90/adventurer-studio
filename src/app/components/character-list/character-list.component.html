<div class="container" *ngIf="characters.length > 0">
  <div class="card-container" *ngFor="let c of characters">
    <img class="immagine-personaggio" *ngIf="c.informazioniBase.urlImmaginePersonaggio != ''" referrerpolicy="no-referrer" [src]="c.informazioniBase.urlImmaginePersonaggio">
    <div class="character-info-container">
      <div class="character-name">
        {{c.informazioniBase.nomePersonaggio}}
      </div>
      <div class="character-info">
        <div *ngIf="c.informazioniBase.classe !=''">
          {{c.informazioniBase.classe}}
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <div class="button-container">
      <button mat-raised-button color="accent" [routerLink]="'/edit/' + c.id">
        <mat-icon>edit</mat-icon>
        Modifica
      </button>
      <button mat-raised-button color="accent" [routerLink]="'/view/' + c.id">
        <mat-icon>visibility</mat-icon>
        Visualizza
      </button>
      <button mat-raised-button color="accent" disabled>
        <mat-icon>arrow_upward</mat-icon>
        LV+
      </button>
    </div>
  </div>
</div>

<div class="container" *ngIf="characters.length == 0">
  <div class="card-container">
    <div class="character-info-container">
      <div class="character-name">
        Nessun personaggio trovato
      </div>
    </div>
  </div>
