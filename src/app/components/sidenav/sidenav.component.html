<div class="home-container">
  <div class="home-title">
    Adventurer Studio
  </div>
  <div class="user-box" *ngIf="firebaseService.user.value">
    <div class="user-identity-container">
      <img class="user-image" src="{{firebaseService.user.value.photoURL}}" referrerpolicy="no-referrer">
      <div class="user-name">
        {{firebaseService.user.value.displayName}}
      </div>
    </div>
  </div>

  <div class="main-actions-container">
    <div class="actions-container">
      <button as-btn [routerLink]="['/home']" (click)="close()">
        <mat-icon>home</mat-icon>
        Home
      </button>
    
      <button as-btn [routerLink]="['/characters']" (click)="close()">
        <mat-icon>description</mat-icon>
        Personaggi
      </button>

      <button as-btn disabled>
        <mat-icon>map</mat-icon>
        Avventure
      </button>
    
      <button as-btn [routerLink]="['/campaigns']" (click)="close()">
        <mat-icon>group</mat-icon>
        Campagne
      </button>
    
      <button as-btn [routerLink]="['/resources']" (click)="close()">
        <mat-icon>inventory_2</mat-icon>
        Risorse
      </button>
    </div>
  
    <div class="actions-container">
      <div class="socials-container">
        <a href="https://t.me/+iL05tCdpuSgxODM8" target="_blank">
          <img class="social-icon" src="./assets/socials/telegram.svg">
        </a>
      </div>
      <div class="version-label">vers. 22052024</div>
      <button as-btn (click)="openSettingsDialog()" [disabled]="disableSettings">
        <mat-icon>settings</mat-icon>
        Impostazioni
      </button>
    
      <button as-btn (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Disconnettiti
      </button>
    </div>
  </div>

  <!-- <div class="toggle-container">
    <div class="toggle-label">Abilita tiri</div>
    <mat-slide-toggle color="accent" [checked]="roomExist" (change)="toggle($event)"></mat-slide-toggle>
  </div> -->
  
</div>
