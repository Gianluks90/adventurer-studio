<div mat-dialog-title class="dialog-title">Impostazioni</div>
@defer (when user) {
  <div mat-dialog-content class="dialog-content">
  
    @if (isAdmin) {
      <div as-section-title>Admin Panel</div>
      <div as-buttons-container>
        <button as-btn (click)="resetStatusAllCharacter()">Aggiorna tutti i personaggi</button>
        <button as-btn (click)="resetStatusCampaigns()">Aggiorna tutte le Campagne</button>
        <a as-btn-link href="https://console.firebase.google.com/project/dnd-character-sheet-2023/overview" target="_blank">
          <button as-btn>Console Firebase</button>
        </a>
        <a as-btn-link href="https://github.com/Gianluks90/adventurer-studio/issues" target="_blank">
          <button as-btn>Github Issues</button>
        </a>
      </div>
    }
    <!-- <div *ngIf="isAdmin"> -->
      <!-- <button mat-raised-button (click)="resetSpellCharacters()" color="accent" disabled>Update model magie</button>
      <button mat-raised-button (click)="updateUserCampaigns()" color="accent">Novit√† campagna</button> -->
    <!-- </div> -->
  </div>
} @error {
  <div mat-dialog-content class="dialog-content">
    <div class="error-container">
      <mat-icon>error</mat-icon>
      <div class="error-message">Errore.</div>
    </div>
  </div>
}
<div mat-dialog-actions align="end">
  <button as-btn mat-dialog-close>Chiudi</button>
</div>
